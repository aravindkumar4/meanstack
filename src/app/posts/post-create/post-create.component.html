<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
       <textarea matInput type="text" 
       name="title"
       ngModel 
       required
       minlength="3"
       #title="ngModel" 
       placeholder="title"
       >
       
       <mat-error *ngIf="title.invalid">Title error</mat-error>

    </textarea>
            
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6"
        name="content"
        ngModel
        required
        #title="ngModel"
        placeholder="content"
        >
        <mat-error *ngIf="content.invalid">Content error</mat-error>
    </textarea>
    
    </mat-form-field>
    <button mat-raised-button 
    color="warn" 
    type="submit">send post</button>
    </form>
</mat-card>

<hr>
